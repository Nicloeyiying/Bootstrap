<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo02</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="application/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script language="JavaScript" src="js/bootstrap.min.js"></script>
		<script language="JavaScript">
			$(function(){
				$("[data-toggle='tooltip']").tooltip();
				$('#show').click(function(){
					$("[data-toggle='tooltip']").tooltip('show');				
				});
			});
		</script>
		<style>
			body{
				padding: 100px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<button type="button" class="btn btn-info" title="向上显示" data-toggle="tooltip" data-placement="top">向上</button>
			<button type="button" class="btn btn-info" title="向右显示" data-toggle="tooltip" data-placement="right">向右</button>
			<br />
			<button type="button" class="btn btn-primary" id="show">显示</button>
		</div>
	</body>
</html>
