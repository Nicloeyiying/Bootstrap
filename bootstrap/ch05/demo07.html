<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Demo07</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<form>
				<fieldset disabled>
					<div class="form-group">
						<label for="input">Disabled input</label>
						<input type="text" id="input" class="form-control" placeholder="Disabled input" />
					</div>
					<div class="form-group">
						<label for="select">Disabled select menu</label>
						<select id="select" class="form-control">
							<option>Disabled select</option>
						</select>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" />Can't check this
						</label>
					</div>
					<button class="btn btn-primary" type="submit">Submit</button>
				</fieldset>
				<br />
				<input type="text" placeholder="Readonly input here..." readonly class="form-control" />
				<br />
				<label for="help" class="sr-only">Input with help text</label>
				<input type="text" class="form-control" id="help" aria-describedby="helpBlock" />
				<span id="helpBlock" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
			</form>
		</div>
	</body>
</html>
