<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Demo08</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<form>
				<div class="form-group has-success">
					<label for="success" class="control-label">Input with success</label>
					<input type="text" class="form-control" id="success" aria-describedby="helpBlock" />
					<span id="helpBlock" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
				</div>
				<div class="form-group has-warning">
					<label for="warning" class="control-label">Input with warning</label>
					<input type="text" class="form-control" id="warning" />
				</div>
				<div class="form-group has-error">
					<label for="error" class="control-label">Input with error</label>
					<input class="form-control" id="error" type="text" />
				</div>
				<div class="checkbox has-success">
					<label>
						<input type="checkbox" value="option1" />Checkbox with success
					</label>
				</div>
				<div class="checkbox has-warning">
					<label>
						<input type="checkbox" value="option1" />Checkbox with warning
					</label>
				</div>
				<div class="checkbox has-error">
					<label>
						<input type="checkbox" value="option1" />Checkbox with error
					</label>
				</div>
			</form>
		</div>
	</body>
</html>
