<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Demo08</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body>
		<div class="container">
			<form>
				<div class="form-group has-success has-feedback">
					<label for="success" class="control-label">Input with success</label>
					<input type="text" class="form-control" id="success" aria-describedby="inputSuccess" />
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
					<span id="inputSuccess" class="sr-only">(success)</span>
				</div>
				<div class="form-group has-warning has-feedback">
					<label for="warning" class="control-label">Input with warning</label>
					<input type="text" class="form-control" id="warning" aria-describedby="inputWarning" />
					<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
					<span id="inputWarning" class="sr-only">(warning)</span>
				</div>
				<div class="form-group has-error has-feedback">
					<label for="error" class="control-label">Input with error</label>
					<input class="form-control" id="error" type="text" aria-describedby="inputError" />
					<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
					<span id="inputError" class="sr-only">(error)</span>
				</div>
				<div class="form-group has-success has-feedback">
					<label for="group" class="control-label">Input group with success</label>
					<div class="input-group">
						<span class="input-group-addon">@</span>
						<input type="text" class="form-control" id="group" aria-describedby="groupSuccess" />
					</div>
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
					<span id="groupSuccess" class="sr-only">(success)</span>
				</div>
			</form>
			<!--水平排列的表单-->
			<form class="form-horizontal">
				<div class="form-group has-success has-feedback">
					<label for="successInput" class="col-sm-3 control-label">Input with success</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="successInput" aria-describedby="inputSuccessStatus" />
						<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						<span id="inputSuccessStatus" class="sr-only">(success)</span>
					</div>
				</div>
				<div class="form-group has-success has-feedback">
					<label for="successGroup" class="col-sm-3 control-label">Input group with success</label>
					<div class="col-sm-9">
						<div class="input-group">
							<span class="input-group-addon">@</span>
							<input type="text" class="form-control" id="successGroup" aria-describedby="inputGroupStatus" />
						</div>
						<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						<span id="inputGroupStatus" class="sr-only">(success)</span>
					</div>
				</div>
			</form>
			<!--内联表单-->
			<form class="form-inline">
				<div class="form-group has-success has-feedback">
					<label class="control-label" for="inputSuccess1">Input with success</label>
					<input type="text" id="inputSuccess1" class="form-control" aria-describedby="intputSuccessStatus1" />
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
					<span id="intputSuccessStatus1" class="sr-only">(success)</span>
				</div>
			</form>
			<br />
			<form class="form-inline">
				<div class="form-group has-success has-feedback">
					<label for="successGroup1" class="control-label">Input group with success</label>
					<div class="input-group">
						<span class="input-group-addon">@</span>
						<input type="text" class="form-control" id="successGroup1" aria-describedby="inputGroupStatus1" />
					</div>
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
					<span id="inputGroupStatus1" class="sr-only">(success)</span>
				</div>
			</form>
			<br />
			<!--设置sr-only类的label-->
			<form>
				<div class="form-group has-success has-feedback">
					<label for="successInput2" class="control-label sr-only">Hidden label</label>
					<input type="text" class="form-control" id="successInput2" aria-describedby="inputSuccessStatus2" />
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
					<span id="inputSuccessStatus2" class="sr-only">(success)</span>
				</div>
				<div class="form-group has-success has-feedback">
					<label for="successGroup2" class="control-label sr-only">Input group with success</label>
					<div class="input-group">
						<span class="input-group-addon">@</span>
						<input type="text" class="form-control" id="successGroup2" aria-describedby="inputGroupStatus2" />
					</div>
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
					<span id="inputGroupStatus2" class="sr-only">(success)</span>
				</div>
			</form>
		</div>
	</body>

</html>
