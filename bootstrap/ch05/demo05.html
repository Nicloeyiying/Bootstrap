<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Demo05</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<form>
			<div class="container">
				<textarea cols="10" rows="3" placeholder="Textarea"></textarea>
				<div class="checkbox">
					<label>
						<input type="checkbox" />Option one is this and that—be sure to include why it's great
					</label>
				</div>
				<div class="checkbox disabled">
					<label>
						<input type="checkbox" />Option two is disabled
					</label>
				</div>
				
				<div class="radio">
					<label>
						<input type="radio" checked name="options" id="option1" value="option1" />
						Option one is this and that—be sure to include why it's great
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="options" id="option2" value="option2" />
						Option two can be something else and selecting it will deselect option one
					</label>
				</div>
				<div class="radio disabled">
					<label>
						<input type="radio" name="options" id="option3" value="option3" />
						Option three is disabled
					</label>
				</div>
			</div>			
		</form>
	</body>
</html>
