<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Demo06</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<form>
				<label class="checkbox-inline">
					<input type="checkbox" id="checkbox1" value="option1" />1
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="checkbox2" value="option2" />2
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="checkbox3" value="option3" />3
				</label>
				<br />
				<label class="radio-inline">
					<input type="radio" name="radio" id="radio1" value="radio1" />1
				</label>
				<label class="radio-inline">
					<input type="radio" name="radio" id="radio2" value="radio2" />2
				</label>
				<label class="radio-inline">
					<input type="radio" name="radio" id="radio3" value="radio2" />3
				</label>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="checkbox" value="option1"aria-label="..." />
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="radio1" id="radio" value="option1" aria-label="..." />
					</label>
				</div>
				<select class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
				<br />
				<select class="form-control" multiple>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</form>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<p class="form-control-static">email.example.com</p>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" disabled class="form-control" id="password" placeholder="Password" />
					</div>
				</div>
			</form>
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only">Email</label>
					<p class="form-control-static">email.example.com</p>
				</div>
				<div class="form-group">
					<label for="password1" class="sr-only">Password</label>
					<input type="password" autofocus class="form-control" id="password1" placeholder="Password" />
				</div>
				<button type="submit" class="btn btn-default">Confirm identity</button>
			</form>
		</div>
	</body>
</html>
